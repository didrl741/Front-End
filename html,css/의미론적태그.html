<!--
    의미론적 태그 : 앞서 #top 처럼 본문, 광고영역 등을 원래는 class이름을 붙여서
    공간을 구분했었는데, html5부터는 주된 영역의 이름이 이미 정의되어 있다.
    header, section, main, footer, article 등이 있다.

    효과 : 브라우저가 우리가 의도했던 구조로 전체적인 구조를 이해한다.


    웹 접근성 : 약자나 장애인, 고량자도 웹 사이트의 정보를 동등하게 접근하고
        이용할 수 있도록 보장하는 것. 예) 자막, 언어코드 추가(for자동번역)
        스크린 리더를 사용할 때, strong이 b보다 더 강조해서 말 함.

    웹 표준 : 웹에서 표준으로 사용되는 기술이나 규칙 (구조html, 표현css, 동작js)
    
    검색엔진최적화 : 특정 검색어를 입력했을 때, 가장 적합한 정보(사이트)가
        제일 상위에 노출되게끔 하는 것. Bot이 정보들을 수집함.
        -> bot이 내 사이트를 잘 해석할 수 있게끔 의미론적 태그 등을 이용하고
        웹 접근성과 표준을 잘 준수해서 html을 잘 작성하자.
-->
