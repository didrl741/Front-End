<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img width="300px" height="200px" src="../기본문법1/img/wine.jpeg" alt="Wine">
    <!--alt : 코멘트.-->

    <video controls loop preload width="500px" height="600px" src="./play.mp4" poster="../기본문법1/img/wine.jpeg">
    </video>

    <audio controls src="./music.m4a">
    </audio>

</body>

</html>

<!--
    이미지태그
        alt 속성 : 코멘트. 이미지를 경로상 가져올 수 없을 때, 화면에 이 코멘트로
        대신 표시, 웹 접근성 향상(?)
        title 속성 : 마우스 올리면 잠깐 표시되는 툴팁.
        loading 속성 : 웹 브라우저가 이미지를 불러오는 속성 지정.

    비디오태그
        실행을 위해서는 controls라는 태그 추가해야 함.
        autoplay 속성 : 자동재생
        loop 속성 : 반복재생.
        poster: 썸네일

    오디오태그
        비디오태그와 사용법이 유사하다.
        autoplay나 loop또한 사용 가능하다.
-->
