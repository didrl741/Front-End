<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a {
            color:bisque;
            background-color: black;
            font-size: 20px;
            text-decoration: none;      
        }

        a:hover {
            background-color: brown;
        }

        .list {
            list-style: none;
        }

    </style>

</head>
<body>

    <ul>
        <li><a href="#">리스트링크1</a></li>
        <li><a href="#">리스트링크2</a></li>
        <li><a href="#">리스트링크3</a></li>
    </ul>

    <ul class="list">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>

</body>
</html>

<!--
    링크 대표 속성
        color
        background-color
        텍스트, 폰트 속성
        여백
        display
        등등...

    링크의 상태
        1. 기본
        2. hover : 마우스 오버 상태
        3. active : 마우스 클릭 상태
        4. visited : 방문했던 링크
        5. focus : 포커스를 가진 상태.

    리스트 대표 속성
        list-style     : 앞머리 기호 지정. none이 대표적.
        list-style-image
        list-style-position
-->
