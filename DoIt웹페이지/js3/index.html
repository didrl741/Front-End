<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer src="js.JS"></script>

    <style>
        .wrap {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            padding: 100px;

        .wrap article {
            width: 100%;
            height: 100%;
            background: aqua;
            transition: 1s;
        }

        .wrap.on article {
            background: hotpink;
        }

    <section class="wrap">
        <article></article>
    </section>
